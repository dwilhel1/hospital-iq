<mat-card>
  <table mat-table [dataSource]='tableData'>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.name || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.id || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.capacity || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="census">
        <th mat-header-cell *matHeaderCellDef>Census</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.census || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="highAlarm">
        <th mat-header-cell *matHeaderCellDef>High alarm</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.highAlarm || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="lowAlarm">
        <th mat-header-cell *matHeaderCellDef>Low alarm</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.lowAlarm || '—' }}</p>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf='!tableData || tableData.data?.length === 0'>No units available to display.</p>
</mat-card>
