<mat-card>
  <table mat-table matSort [dataSource]='tableData'>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">Name</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.name || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">ID</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.id || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">Capacity</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.capacity || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="census">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">Census</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.census || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="highAlarm">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">High alarm</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.highAlarm || '—' }}</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="lowAlarm">
        <th mat-header-cell mat-sort-header *matHeaderCellDef class="color-ink">Low alarm</th>
        <td mat-cell *matCellDef="let unit">
            <p>{{ unit.lowAlarm || '—' }}</p>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf='!tableData || tableData.data?.length === 0' class="color-gray-100 text-center">No units available to display.</p>
</mat-card>
